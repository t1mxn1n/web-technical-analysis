{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link type="text/css" href="{% static 'patterns_app/css/styles.css' %}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TA indicators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
          </div>

          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Домашняя страница</a></li>
        <li><a href="{% url 'about_ta' %}" class="nav-link px-2">О техническом анализе</a></li>
        <li><a href="{% url 'decs_indicators' %}" class="nav-link px-2">Описание индикаторов</a></li>
          </ul>

          <div class="col-md-3 text-end">
        {% if request.user.is_authenticated %}
        <label class="px-3">{{user.username}}</label>
        <button type="button" onClick="location.href='{% url 'logout' %}'" class="btn btn-primary">Выйти</button>
        {% else %}
        <button type="button" onClick="location.href='{% url 'login' %}'" class="btn btn-outline-primary me-2">Войти</button>
        <button type="button" onClick="location.href='{% url 'register' %}'" class="btn btn-primary">Зарегистрироваться</button>
        {% endif %}
      </div>
        </header>

        <div class="col-9">
            <form method="post">
<!--                <p style="padding: 0;color: #CC0000;">{{ msg }}</p>-->
                {% csrf_token %}
                <div style="list-style: none;padding: 0;color: #CC0000;">{{ form.non_fields_errors }}</div>

                {% for f in form %}
                <p><label style="display: inline-block;min-width: 150px;vertical-align: top;" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
                <div style="list-style: none;padding: 0;color: #CC0000;">{{ f.errors }}</div>
                {% endfor %}

                <button type="submit" class="btn btn-primary mt-4">Войти</button>
            </form>


        </div>




      </div>



</body>

</html>
